<!DOCTYPE html>
<html>
<head>
    <title>GeoTIFF Tile Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        
        .info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-box h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .info-box code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-box">
        <h3>üó∫Ô∏è GeoTIFF Tile Viewer</h3>
        <p><strong>Instructions:</strong></p>
        <ol style="font-size: 14px; padding-left: 20px;">
            <li>Generate tiles using:<br/>
                <code>python main.py input.tif -z 8 9 10</code>
            </li>
            <li>Start a local web server:<br/>
                <code>python -m http.server 8000</code>
            </li>
            <li>Open this page in your browser</li>
            <li>Update the tile path below if needed</li>
        </ol>
        <p><strong>Tile Path:</strong><br/>
           <input type="text" id="tilePath" value="tiles/{z}/{x}/{y}.png" 
                  style="width: 100%; padding: 5px; margin-top: 5px;" />
           <button onclick="updateTiles()" 
                   style="margin-top: 5px; padding: 5px 10px;">
               Update Map
           </button>
        </p>
    </div>
    
    <script>
        // Initialize the map
        // Default center: San Francisco Bay Area
        var map = L.map('map').setView([37.8, -122.0], 8);
        
        // Add OpenStreetMap base layer for reference
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);
        
        // Variable to hold our custom tile layer
        var customLayer = null;
        
        // Function to update tiles
        function updateTiles() {
            var tilePath = document.getElementById('tilePath').value;
            
            // Remove existing custom layer
            if (customLayer) {
                map.removeLayer(customLayer);
            }
            
            // Add custom tile layer
            customLayer = L.tileLayer(tilePath, {
                attribution: 'Generated by GeoTIFF Tile Service',
                maxZoom: 18,
                opacity: 0.8,
                errorTileUrl: ''  // Don't show broken tile images
            }).addTo(map);
            
            console.log('Updated tile layer with path:', tilePath);
        }
        
        // Load custom tiles on page load
        updateTiles();
        
        // Add layer control
        var baseMaps = {
            "OpenStreetMap": osmLayer
        };
        
        var overlayMaps = {
            "Custom Tiles": customLayer
        };
        
        L.control.layers(baseMaps, overlayMaps).addTo(map);
        
        // Add scale control
        L.control.scale().addTo(map);
        
        // Log tile load events for debugging
        if (customLayer) {
            customLayer.on('tileload', function(e) {
                console.log('Tile loaded:', e.coords);
            });
            
            customLayer.on('tileerror', function(e) {
                console.log('Tile error:', e.coords);
            });
        }
    </script>
</body>
</html>
